<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Підключення Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Ваші стилі для додаткового оформлення */
    ul {
      padding: 20px;
      list-style: none; /* Видаляємо маркери списку */
    }

    li {
      margin-bottom: 10px;
      position: relative;
      border: none; /* Видаляємо границю для кожного елемента списку */
    }

    .action-menu {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      background-color: #f1f1f1;
      padding: 5px;
      cursor: pointer;
      border: none; /* Видаляємо границю для кнопки action menu */
    }
  </style>
</head>
<body>

<!-- Список з використанням класів Bootstrap -->
<ul class="list-group">
  <li class="list-group-item" onmouseover="showActionMenu(this)" onmouseout="hideActionMenu(this)">
    Елемент списку 1
    <div class="action-menu" onclick="handleActionMenuClick(this)">...</div>
  </li>
  <li class="list-group-item" onmouseover="showActionMenu(this)" onmouseout="hideActionMenu(this)">
    Елемент списку 2
    <div class="action-menu" onclick="handleActionMenuClick(this)">...</div>
  </li>
  <!-- Додайте інші елементи списку, які вам потрібно -->
</ul>

<!-- Підключення Bootstrap JS і Popper.js (необхідно для деяких Bootstrap компонентів) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showActionMenu(element) {
    const actionMenu = element.querySelector('.action-menu');
    actionMenu.style.display = 'block';
  }

  function hideActionMenu(element) {
    const actionMenu = element.querySelector('.action-menu');
    actionMenu.style.display = 'none';
  }

  function handleActionMenuClick(menu) {
    const listItem = menu.parentNode;
    console.log('Виконано дію для елемента списку:', listItem.textContent.trim());
  }
</script>

</body>
</html>
