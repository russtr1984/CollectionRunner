<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <title>Перетягуваний список Bootstrap 5</title>
</head>
<body>
  <div class="container mt-5">
    <ul id="sortable-list" class="list-group">
      <li class="list-group-item"><input class="form-check-input me-1" type="checkbox" value="" aria-label="..." checked><span class="ms-1">Елемент 1</span></li>
      <li class="list-group-item"><input class="form-check-input me-1" type="checkbox" value="" aria-label="..."><span class="ms-1">Елемент 2</span></li>
      <li class="list-group-item"><input class="form-check-input me-1" type="checkbox" value="" aria-label="..."><span class="ms-1">Елемент 3</span></li>
      <li class="list-group-item"><input class="form-check-input me-1" type="checkbox" value="" aria-label="..."><span class="ms-1">Елемент 4</span></li>
      <li class="list-group-item"><input class="form-check-input me-1" type="checkbox" value="" aria-label="..."><span class="ms-1">Елемент 5</span></li>
    </ul>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var sortableList = new Sortable(document.getElementById('sortable-list'), {
        animation: 150, // час анімації при перетягуванні
        ghostClass: 'sortable-ghost', // клас для виділення перетягуваного елемента
        chosenClass: 'sortable-chosen', // клас для виділення обраного елемента
        dragClass: 'sortable-drag' // клас для виділення перетягуваного елемента під час перетягування
      });
    });
  </script>
</body>
</html>
