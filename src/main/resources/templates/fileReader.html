<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завантажити та відобразити файл</title>
</head>
<body>

<input type="file" id="fileInput" />
<button onclick="readFile()">Прочитати файл</button>

<div id="fileContents"></div>

<script>
  function readFile() {
    // Отримати елемент вводу файлу
    var fileInput = document.getElementById('fileInput');

    // Перевірити, чи вибрано файл
    if (fileInput.files.length > 0) {
      // Отримати перший вибраний файл
      var file = fileInput.files[0];

      // Створити об'єкт FileReader
      var reader = new FileReader();

      // Обробник події при завершенні читання файлу
      reader.onload = function (e) {
        // Отримати зміст файлу
        var fileContents = e.target.result;

        // Відобразити зміст файлу в HTML
        document.getElementById('fileContents').textContent = fileContents;
      };

      // Прочитати файл як текст
      reader.readAsText(file);
    } else {
      alert('Будь ласка, виберіть файл.');
    }
  }
</script>

</body>
</html>
